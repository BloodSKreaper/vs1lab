<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>

<header>
    <img src="./images/location.png" width="100"
         alt="an image of a map and location">
    <h1>GeoTagApp</h1>
    <nav>
        <a href="#">About</a> | <a href="#">Help</a> | <a
            href="/">Home</a>
    </nav>
</header>

<main>

    <section class="tagging">
        <h2>Tagging</h2>

        <!-- ############### Aufgabe1a Form1 Start -->
        <form id="tag-form" action="/tagging" method="post">
            <fieldset>
                <legend>Enter new GeoTag</legend>
                <label for="latitude">latitude</label>
                <input required id="latitude" name="latitude" type="number" step="any" placeholder="42.24069">
                <label for="longitude">longitude</label>
                <input required id="longitude" name="longitude" type="number" step="any" placeholder="3.124">
                <label for="name">name</label>
                <input required id="name" name="name" type="text" maxlength="10" placeholder="some name">
                <label for="hashtag">hashtag</label>
                <input id="hashtag" name="hashtag" type="text" maxlength="11" pattern="^#[a-zA-z]+$"
                       placeholder="# + max. 10 letters">
                <input id="submit" value="submit" name="submit" type="submit">

            </fieldset>
        </form>
        <!-- ############### Aufgabe1a Form1 Ende -->

    </section>

    <section class="discovery">
        <h2>Discovery</h2>

        <!-- ############### Aufgabe1a Form2 Start -->
        <form id="filter-form" action="/discovery" method="post">
            <fieldset>
                <legend>Filter by Searchterm</legend>
                <input type="text" id="searchterm" name="searchterm" placeholder="search term">
                <input id="apply" value="apply" name="submit" type="submit">
            </fieldset>
        </form>
        <!-- ############### Aufgabe1a Form2 Ende -->
        <div class="container-tag">
            <div class="taglist">
                <ul id="results" type="none" >
                    <li>Castle (49.01379, 8.404435) #sight</li>
                    <li>IWI (49.01379, 8.390071) #edu</li>
                </ul>
            </div>

            <div class="tagmap">
                <img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
                <div class="caption">Result map</div>
            </div>
        </div>

    </section>

</main>

<footer>
    <span>2021 by LKIT</span>
</footer>

<!-- Load JavaScripts
     Placed at the end of the document, so the pages load faster
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="./javascripts/geotagging.js"></script>

</body>
</html>
